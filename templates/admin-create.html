  <script>
    function create_akun(){
      nama = $('#nama').val();
      username = $('#username').val();
      password = $('#password').val();
      cpassword = $('#cpassword').val();

      if(!nama){
        alert('mohon mengisi input nama')
      }else if(!username){
        alert('mohon mengisi username')
      }else if(!password){
        alert('mohon mengisi input username')
      }else if(!cpassword){
        alert('mohon mengisi ulang password pada kolom confirm password')
      }else if(password !== cpassword){
        alert('password pada kolom konfirm password tidak sama mohon mengisinya ulang')
      }else{
        let form_data = new FormData();
        form_data.append('nama_give', nama);
        form_data.append('username_give', username);
        form_data.append('password_give', password);
        
        $.ajax({
          type: 'POST',
          url: '/♍︎❒︎♏︎♋︎⧫︎♏︎♋︎︎♎︎︎❍︎︎♓︎︎■︎︎',
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response){
            let msg = response['msg'];
            let url = response['url'];
            if(url){
              alert(msg)
              window.location = url;
            }else{
              alert(msg)
            }
           
          }
        })
      }
    }
