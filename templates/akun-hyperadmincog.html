    <script>
        function gantipass() {
            let passwordlama = $('#passwordlama').val();
            let password = $('#password').val();
            let cpassword = $('#cpassword').val();
            if (!passwordlama) {
                alert('mohon mengisi form password lama')
            } else if (!password) {
                alert('mohon mengisi password baru')
            } else if (!cpassword) {
                alert('mohon mengisi ulang password baru di confirm password')
            } else if (password !== cpassword) {
                alert('password baru dan confirm password tidak sama mohon mengisi ulang confirm password')
            } else {
                let form_data = new FormData();
                form_data.append('passwordlama_give', passwordlama);
                form_data.append('password_give', password);
                $.ajax({
                    type: 'POST',
                    url: '/♒︎⍓︎◻︎♏︎❒︎♋︎♎︎❍︎♓︎■︎♍︎□︎■︎',
                    data: form_data,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        url = response['url']
                        if (url){
                            alert(response['msg'])
                            window.location.reload();
                        }else{
                            alert(response['msg'])
                        }
                    }
                })
            }
        }
