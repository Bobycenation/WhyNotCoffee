  <script>
    function login() {
      let username = $("#username").val();
      let password = $("#password").val();
      if (!username) {
        alert('mohon mengisi username')
      } else if (!password) {
        alert('mohon mengisi password')
      } else {
        let form_data = new FormData();
        form_data.append('username_give', username);
        form_data.append('password_give', password);

        $.ajax({
          type: 'POST',
          url: '/●︎□︎♑︎♓︎■︎♋︎♎︎❍︎♓︎■︎',
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            url = response['url']
            if (url) {
              alert(response['msg'])
              window.location = url;
            } else {
              alert(response['msg'])
            }
          }
        })
      }

    }
